<div class="center">
    <h2>Registration Form</h2>
  </div>
  <hr>
  <div class="container">
    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" >
    <div class="row">
        <!-- <button
        class="btn btn-default pull-right"
        type="button"
        (click)="show()">List</button> -->
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
          <div class="row">
              <div class="col-xs-12">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input
                    type="text"
                    id="name"
                    formControlName="name"
                    class="form-control">
                </div>
              </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                  <div class="form-group">
                    <label for="imagePath">Email: </label>
                    <input
                      type="email"
                      id="email"
                      formControlName="email"
                      class="form-control"
                      #email>
                  </div>
                </div>
              </div>
              <div class="row">
                  <div class="col-xs-12">
                    <div class="form-group">
                      <label for="imagePath">Mobile: </label>
                      <input
                        type="number"
                        id="mobile"
                        formControlName="mobile"
                        class="form-control"
                        #mobile>
                    </div>
                  </div>
                </div>
          <div>
            <h2>Employement Details</h2>
          </div>
          <div class="row">
            <div class="col-xs-12" formArrayName="employeeDetails">
              <div
                class="row"
                *ngFor="let empControl of empControls; let i = index"
                [formGroupName]="i"
                style="margin-top: 10px;">
                <div class="col-xs-5">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="@Name"
                    formControlName="name">
                </div>
                <div class="col-xs-3">
                  <input
                    type="number"
                    class="form-control"
                    placeholder="@joinYear"
                    formControlName="joinYear">
                </div>
                <div class="col-xs-3">
                    <input
                      type="number"
                      class="form-control"
                      placeholder="LeaveYear"
                      formControlName="leaveYear">
                  </div>
                <div class="col-xs-1">
                  <button
                    type="button"
                    class="btn btn-danger pull-right"
                    (click)="onDeleteEmployee(i)">X</button>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-xs-12">
                  <button
                    type="button"
                    class="btn btn-primary"
                    (click)="onAddEmployee()">Add Employee</button>
                </div>
              </div>
            </div>
          </div>
          <button class="btn btn-success pull-right" type="submit">Submit</button>
       </div>
    </div>
  </form>
  </div>
  <hr>
  <div class="container">
      <div class="row">
          <div class="col-xs-12">
            <app-employee-item
              *ngFor="let employeeAr of employeeArray; let i = index"
              [employee]="employeeAr"
              [index]="i"></app-employee-item>
          </div>
    </div>
  </div>
